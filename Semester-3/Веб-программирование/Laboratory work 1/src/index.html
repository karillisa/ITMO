<!DOCTYPE html>
<html lang="ru-RU">

    <head>
        <title>WEB LAB 1</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <header>
        <img id="itmo_logo" src="https://itmo.ru/promo/itmo-logo-dark.svg">
        <h1 id="lab1">Гафурова Фарангиз Фуркатовна, P3220 Лабораторная работа №1 вариант 373432</h1>
        <div><button id="clearHistoryButton">Стереть историю</button></div>
    </header>
    <body>
        <div id="notification" class="hidden">
            Пожалуйста выберите значение X.
        </div>
        
        <form id="pointForm" method="POST">
            <div id = "allBody">

                <div id = "bodyA">
                    <div id="graff">
                        <!--                Оси-->
                        <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
                            <line stroke="black" x1="150" x2="150" y1="300" y2="0"></line>   <!--Горизонтальная линия оси Y-->
                            <text x="160" y="12">Y</text>
                            <line stroke="black" x1="0" x2="300" y1="150" y2="150"></line> <!--Вертикальная линия оси X-->
                            <text x="286" y="135">X</text>
                            <!--                Промежутки-->
                            <line stroke="black" x1="147" x2="153" y1="30" y2="30"></line>
                            <text x="160" y="35">R</text>
                            <line stroke="black" x1="147" x2="153" y1="90" y2="90"></line>
                            <text x="160" y="95">R/2</text>
                            <line stroke="black" x1="147" x2="153" y1="210" y2="210"></line>
                            <text x="160" y="215">-R/2</text>
                            <line stroke="black" x1="147" x2="153" y1="270" y2="270"></line>
                            <text x="160" y="275">-R</text>
                            <line stroke="black" x1="30" x2="30" y1="147" y2="153"></line>
                            <text x="23" y="140">-R</text>
                            <line stroke="black" x1="90" x2="90" y1="147" y2="153"></line>
                            <text x="83" y="140">-R/2</text>
                            <line stroke="black" x1="210" x2="210" y1="147" y2="153"></line>
                            <text x="202" y="140">R/2</text>
                            <line stroke="black" x1="270" x2="270" y1="147" y2="153"></line>
                            <text x="264" y="140">R</text>
                            <!--                Стрелочки-->
                            <line stroke="black" x1="300" x2="290" y1="150" y2="146"></line>
                            <line stroke="black" x1="300" x2="290" y1="150" y2="154"></line>
                            <line stroke="black" x1="150" x2="146" y1="0" y2="10"></line>
                            <line stroke="black" x1="150" x2="154" y1="0" y2="10"></line>
                            <circle id = "point" cx="150" cy="150" r="3" fill="green"></circle>
                            <!--                Выделенная область-->
                            <polygon fill="blue" fill-opacity="0.3" points="90 150, 150 90, 150 150, 150 30, 270 30, 270 150"></polygon>
                            <path fill="blue" fill-opacity="0.3" d="M 150,150 L 30,150 A 120,120 0 0 0 150,270 Z" />
                        </svg>
                    </div>

                    <div id = "chosingValText"><label>Value of X:</label></div>

                    <div id="x_radio">  
                        
                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="-3" />
                        <label for="radio">-3</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="-2" />
                        <label for="radio">-2</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="-1" />
                        <label for="radio">-1</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="0" />
                        <label for="radio">0</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="1" />
                        <label for="radio">1</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="2" />
                        <label for="radio">2</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="3" />
                        <label for="radio">3</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="4" />
                        <label for="radio">4</label>

                        <input type="radio" id="input[type=radio]:checked" name="input[type=radio]:checked" value="5" />
                        <label for="radio">5</label>
                    </div>

                    <div id = "y_text">
                        <div id = "chosingValText"><label>Value of Y:</label></div>
                        <input type="text" name="Y-input" id="Y-input" maxlength="2" placeholder="-5...3">
                    </div>
                    
                    <div id = "r_text"> 
                        <div id = "chosingValText"><label>Value of R:</label></div>
                        <input type="text" name="R-input" id="R-input" maxlength="2" placeholder="2...5">
                    </div>

                    <div><input type="submit" value="Answer" id="submit"></div>
                </div>

                <div id = "man">
                    <table id = "historyTable" class="tab1">
                        <tr>
                            <th>id</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Hit fact</th>
                            <th>Current time</th>
                            <th>Script running time, sec</th>
                        </tr>
                        <tr>
                            <td id="id"></td>
                            <td id="X"></td>
                            <td id="Y"></td>
                            <td id="R"></td>
                            <td id="result"></td>
                            <td id="time"></td>
                            <td id="executionTime"></td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </form>
        <script src="script.js"></script>
    </body>
</html>
